<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/master-template-portal.xhtml">
	
	<ui:define name="conteudo">
	<h:form>
		<div class="bg-light">
				<div class="container">
					<div class="col-lg-7 col-md-7 col-sm-7">
						<ul class="list-inline margin-top5px">
							<li>
								<p:link outcome="/login.xhtml">
									Página Inicial
								</p:link>
							</li>
							<li>/</li>
							<li>
								<p:link outcome="/UC0035ValidarDocumento/T0035L-validar-documento.xhtml">
									Validação de Documentos
								</p:link>
							</li>
							<li>/</li>
							<li>
								<a href="#">
									Informações Gerais do Alvará Sanitário
								</a>
							</li>
							<li>/</li>
						</ul>
					</div>
					
					<div class="col-lg-5 col-md-5 col-sm-5">
						<ul class="list-inline pull-right margin-top5px">
							<li><i class="fa fa-adjust" aria-hidden="true"></i></li>
							<li><b>A</b><i class="fa fa-plus" aria-hidden="true"></i></li>
							<li><small><b>A</b><i class="fa fa-minus" aria-hidden="true"></i></small></li>
						</ul>
					</div>
					
				</div>
			</div>
			
			<section class="bg-white min-height-680px">
				<div class="container">
					<div class="row">
						
						<div class="col-lg-3">

							<h2 class="novo-portal-chamada-servicos">Serviços</h2>
						
							<div class="novo-portal-menu-principal">
								<!-- Include de componente de Menu -->
								<ui:include src="/WEB-INF/template/menu-portal.xhtml" />
							</div>
							
							<!-- O INCLUDE DOS BANNERS DEVERÃO  FICAR AQUI -->
							
						</div>
						
						<div class="col-lg-9">
							<div class="row novo-portal-texto-principal">
								<div class="col-lg-12">
									<h1>Informações Gerais do Alvará Sanitário</h1>
								</div>
							</div>
						</div>
						<div class="col-lg-9">
				
							<!-- ******************************* -->
							<!-- INICIO DOS CAMPOS DO FORMULARIO -->
							<!-- ******************************* -->
							
							<div class="panel panel-default">
								<div class="panel-heading">#{msg['dados.alvara']}</div>
								<div class="panel-body">
									<p:panelGrid columns="1" layout="grid" id="form-alvara" styleClass="form-panel">
										<h:panelGroup>
				
											<div class="fixo width150px">
												<p:outputLabel value="#{msg['numero']}" styleClass="width100" />
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.numero}" />
											</div>
				
											<div class="fixo width150px">
												<p:outputLabel value="#{msg['data.emissao']}" />
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.dataEmissao}">
													<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
												</h:outputText>
											</div>
				
											<div class="fixo width150px">
												<p:outputLabel value="#{msg['data.validade']}" />
																					
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.dataValidade}">
													<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
												</h:outputText>	
											</div>
											
											<div class="responsivo width500px">
													<p:outputLabel value="#{msg['cnae']}" />
													<br class="clear" />
													<h:outputText value="#{validarAlvaraSanitarioBean.alvara.codigoSubClasseCNAE} - #{validarAlvaraSanitarioBean.alvara.descricaoSubClasseCNAE} " ></h:outputText>																	
											</div>	
				
										</h:panelGroup>
										<h:panelGroup>
				
											<div class="responsivo width320px mr">
												<p:outputLabel value="#{msg['item.taxa']}" />
												<br class="clear" />
												<h:outputText value="#{validarAlvaraSanitarioBean.lancamentoTaxa.itemTaxa}" ></h:outputText>
											</div>
				
											<div class="fixo width150px">
												<p:outputLabel  value="#{msg['vencimento.taxa']}" />								
												<h:outputText value="#{validarAlvaraSanitarioBean.lancamentoTaxa.dataVencimento}">
													<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
												</h:outputText>	
											</div>
				
										</h:panelGroup>
									</p:panelGrid>
				
								</div>
							</div>
				
							<div class="panel panel-default">
								<div class="panel-heading">#{msg['historico']}</div>
								<div id="historico" class="panel-body">
				
									<p:dataTable value="#{validarAlvaraSanitarioBean.historico}" var="evento"
										styleClass="tabela-de-dados panel panel-default table-responsive"
										rendered="#{!empty validarAlvaraSanitarioBean.historico}">
										<p:column headerText="#{msg['data']}" styleClass="width170px">
											<h:outputText value="#{evento.dataEvento}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-3"/>
											</h:outputText>
										</p:column>
										<p:column headerText="#{msg['descricao']}">
											<h:outputText value="#{msg[evento.descricaoEvento]}" />
										</p:column>
										<p:column headerText="#{msg['situacao.alvara']}">
											<h:outputText value="#{msg[evento.situacaoAlvara]}" />
										</p:column>
									</p:dataTable>
				
								</div>
							</div>
				
							<p:outputPanel deferred="true">
								<div class="panel panel-default">
									<div class="panel-heading">#{msg['dados.imovel']}</div>
									<div class="panel-body">
										<p:panelGrid columns="1" layout="grid" id="form-imovel" styleClass="form-panel">
				
											<h:panelGroup>
				
												<div class="responsivo width115px">
													<p:outputLabel value="#{msg['inscricao']}"/>
													<br class="clear" />	
													<h:outputText value="#{validarAlvaraSanitarioBean.alvara.inscricaoImovel}"></h:outputText>
												</div>
				
												<div class="fixo width100">
													<p:outputLabel value="#{msg['endereco']}" />
													<br class="clear" />
													<h:outputText value="#{validarAlvaraSanitarioBean.alvara.enderecoLocalizacaoImovel}"></h:outputText>
												</div>
				
											</h:panelGroup>
				
											<h:panelGroup>
				
												<div class="fixo width140px">
													<p:outputLabel value="#{msg['area.terreno']}"/>									
													<h:outputText value="#{validarAlvaraSanitarioBean.alvara.areaTerrenoImovel}">
														<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
													</h:outputText>
												</div>
				
				
												<div class="fixo width140px">
													<p:outputLabel   value="#{msg['area.total.construida']}"/>
													
													<h:outputText value="#{validarAlvaraSanitarioBean.alvara.areaTotalConstruidaEdificacaoImovel}">
														<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
													</h:outputText>
												</div>
				
											</h:panelGroup>
				
										</p:panelGrid>
									</div>
								</div>
							</p:outputPanel>
				
							<div class="panel panel-default">
								<div class="panel-heading">#{msg['dados.pessoa']}</div>
				
									<div class="panel-body">
				
									<p:panelGrid columns="1" layout="grid" id="form-prop-pf" styleClass="form-panel" rendered="#{!empty validarAlvaraSanitarioBean.alvara.cpfPessoa}">
										<h:panelGroup>
				
											<div class="responsivo width140px">
												<p:outputLabel value="#{msg['cpf']}" styleClass="width100" />
												<h:outputText converter="cpfCnpjConverter"
													value="#{validarAlvaraSanitarioBean.alvara.cpfPessoa}" />
											</div>
				
											<div class="responsivo width390px margin-right15px">
												<p:outputLabel value="#{msg['nome']}" styleClass="width100" />
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.nomePessoa}" />
											</div>
				
										</h:panelGroup>
									</p:panelGrid>
				
									<p:panelGrid columns="1" layout="grid" id="form-prop-pj" styleClass="form-panel" rendered="#{!empty validarAlvaraSanitarioBean.alvara.cnpjPessoa}">
										<h:panelGroup>
				
											<div class="responsivo width140px">
												<p:outputLabel value="#{msg['cnpj']}" styleClass="width100" />
												<h:outputText converter="cpfCnpjConverter"
													value="#{validarAlvaraSanitarioBean.alvara.cnpjPessoa}" />
											</div>
				
											<div class="responsivo width390px margin-right15px">
												<p:outputLabel value="#{msg['razao.social']}" styleClass="width100" />
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.razaoSocialPessoa }" />
											</div>
				
										</h:panelGroup>
									</p:panelGrid>
				
								</div>
				
							</div>
				
							<div class="panel panel-default">
								<div class="panel-heading">#{msg['outras.informacoes']}</div>
								<div class="panel-body">
									<p:panelGrid columns="1" layout="grid" id="form-observacao">
										<h:panelGroup>
				
											<div class="responsivo width100">
												<p:outputLabel value="#{msg['observacao']}" />
												<br class="clear" />
												<h:outputText value="#{validarAlvaraSanitarioBean.alvara.observacao}" />
											</div>
				
										</h:panelGroup>
									</p:panelGrid>
								</div>
							</div>
							
						</div><!-- End of Col LG 9 -->	
					
						
					</div><!-- End of row -->
				</div><!-- End of container -->
			</section>			
			
			<f:metadata>
				<f:event listener="#{conversationBean.begin}" type="preRenderView" />
			</f:metadata>
	</h:form>
	</ui:define>
</ui:composition>
