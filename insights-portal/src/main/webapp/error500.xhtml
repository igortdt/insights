<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>#{msg['sistema.titulo']}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<h:outputStylesheet library="css" name="insights.css" />

		<!-- Bootstrap core CSS -->
		<link href="#{request.contextPath}/theme/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Font Awesome -->
		<link href="#{request.contextPath}/theme/css/font-awesome.min.css" rel="stylesheet" />

		<!-- Endless -->
		<link href="#{request.contextPath}/theme/css/endless.min.css" rel="stylesheet" />
		<link href="#{request.contextPath}/theme/css/endless-skin.css" rel="stylesheet" />
	</h:head>

	<body>
		<div id="wrapper">
			<div class="padding-md" style="margin-top: 50px;">
				<div class="row">
					<div
						class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center fallback-container">
						<div class="h5">Desculpe, Ocorreu Um Erro No Servidor!</div>
						<h1 class="m-top-none error-heading">500</h1>

						<p class="font-14">O servidor encontrou uma situação inesperada
							que o impediu de completar a requisição.</p>
						<h4 class="text-danger">
							<i class="fa fa-wrench"></i> Mas nós estamos resolvendo!
						</h4>

						<!-- /input-group -->
						<p:link styleClass="btn btn-success m-bottom-sm margin-right10px" outcome="inicio">
							<i class="fa fa-home"></i>
							Voltar Para a Página Inicial
						</p:link>
						<p:link styleClass="btn btn-success m-bottom-sm margin-left10px" outcome="inicio">
							<i class="fa fa-envelope"></i>
							Contate-nos
						</p:link>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.padding-md -->
		</div>
		<!-- /wrapper -->

		<!-- Le javascript
	    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<!-- Jquery -->
		<script src="#{request.contextPath}/theme/js/jquery-1.10.2.min.js"></script>

		<!-- Bootstrap -->
		<script src="#{request.contextPath}/theme/bootstrap/js/bootstrap.min.js"></script>

		<!-- Modernizr -->
		<script src='#{request.contextPath}/theme/js/modernizr.min.js'></script>

		<!-- Pace -->
		<script src='#{request.contextPath}/theme/js/pace.min.js'></script>

		<!-- Popup Overlay -->
		<script src='#{request.contextPath}/theme/js/jquery.popupoverlay.min.js'></script>

		<!-- Slimscroll -->
		<script src='#{request.contextPath}/theme/js/jquery.slimscroll.min.js'></script>

		<!-- Cookie -->
		<script src='#{request.contextPath}/theme/js/jquery.cookie.min.js'></script>

		<!-- Endless -->
		<script src="#{request.contextPath}/theme/js/endless/endless.js"></script>

	</body>
</html>
